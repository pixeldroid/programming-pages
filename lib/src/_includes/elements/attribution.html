<table class="ui unstackable very basic collapsing table">
<tbody>

<tr>
  <td class="center aligned column" style="padding-right: 0;">
  <div class="ui huge header">
    <a rel="license" href="https://creativecommons.org/licenses/by/4.0/" title="Creative Commons Attribution 4.0 International license">
    <svg class="icon"><use xlink:href="#cc-cc" /></svg><svg class="icon"><use xlink:href="#cc-by" /></svg>
    </a>
  </div>
  </td>

  <td class="column" style="padding-left: .25em;">
    <strong>{{ site.project.name }}</strong>
    {{ "now" | date: "%Y" }} {{ site.project.owner }}
    <br>
    <a href="{{ site.project.repo }}">{{ site.project.repo }}</a>
  </td>
</tr>

<tr>
  <td colspan="2" class="smaller text">
  <strong>programming pages</strong> template v{{ site.template_version }} (<a href="https://github.com/pixeldroid/programming-pages" title="a documentation template for GitHub Pages">https://github.com/pixeldroid/programming-pages</a>)
  </td>
</tr>

</tbody>
</table>
